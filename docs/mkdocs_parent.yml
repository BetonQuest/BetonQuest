site_dir: target/docs
docs_dir: docs
edit_uri: edit/main/docs/
copyright: >
  <p id="bqCopyright">Â© 2024-{CurrentYear}</p>
  <a href="#__consent">Change cookie settings</a>

extra_css:
  - '_webCode/css/button.css'
  - '_webCode/css/centered.css'
  - '_webCode/css/contentAreaFullWidth.css'
  - '_webCode/css/coloredIcons.css'
  - '_webCode/css/mermaidCentered.css'
  - '_webCode/css/externalLinkIcon.css'

extra_javascript:
  - '_webCode/js/copyLinkToClipboard.js'
  - '_webCode/js/copyrightYearUpdater.js'
  - '_webCode/js/mathjax.js'
  - '_webCode/js/externalLinkIcon.js'
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# More info on this theme: https://squidfunk.github.io/mkdocs-material
theme:
  name: material
  custom_dir: 'docs/_custom_theme/'
  language: en
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - search.share
    - search.suggest
    - content.tooltips
    - toc.follow

  palette:
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: teal
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: '_media/brand/Icon/Icon1K.png'
  favicon: '_media/brand/Icon/Icon32.ico'
  icon:
    admonition:
      example: fontawesome/regular/eye



# See the following for docs on these extensions: https://squidfunk.github.io/mkdocs-material/setup/extensions/
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      linenums: true
  - footnotes
  - markdown.extensions.md_in_html
  - meta
  - pymdownx.highlight
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - '_custom_theme/.icons'
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - abbr
  - toc:
      permalink: ðŸ”—

plugins:
  - search: { }
  - snippets:
      directory: "_snippets"
      identifier: "snippet"
  - exclude:
      glob:
        - _snippets/*
        - _custom_theme/*
        - _tutorials/*
        - mkdocs_parent.yml
        - setup-docs-dependencies.py
  - group:
      enabled: !ENV MKDOCS_MATERIAL_INSIDERS_ENABLED
      plugins:
        - typeset
  - group:
      enabled: !ENV MKDOCS_MATERIAL_INSIDERS_ENABLED_CI
      plugins:
        - optimize

extra:
  consent:
    title: Cookie consent
    cookies:
      github: GitHub
    actions:
      - manage
      - reject
      - accept
    description: >
      <p style="margin-top: 0px; margin-bottom: 0px;">We need your consent to make request to GitHub.com. We load statistics about our Git repository from there.</p>

validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    absolute_links: warn
    unrecognized_links: warn
