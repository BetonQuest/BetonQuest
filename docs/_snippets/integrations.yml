holograms: |-
  !!! info "Required Dependency: Hologram Plugin"
      This feature can be activated by installing any of the following hologram plugins:

      | Plugin               | Required Version | Additional Dependencies                                                            |
      |----------------------|------------------|------------------------------------------------------------------------------------|
      | DecentHolograms      | 2.7.5 or above   | [PlaceholderAPI](https://www.spigotmc.org/resources/6245/) for in-line variables.  |
      | Holographic Displays | 3.0.0 or above   | [ProtocolLib](https://www.spigotmc.org/resources/1997/) for conditioned holograms. |
  
      If you have both plugins installed, you can use the [`hologram.default` option in the "_config.yml_"](/Documentation/Configuration/Plugin-Config.md/#hologram-hologram-settings) to set which plugin should be used.
      !!! bug ""
          **When used by external plugins like BetonQuest, DecentHolograms does not support custom model data in items lines!**
  
          You need to use [their syntax](https://wiki.decentholograms.eu/general/format-and-colors#icon) for item holograms
          with custom model data instead of the BetonQuest syntax.
  
          Last checked: DecentHolograms version 2.7.9 on 2023-01-03.

npcs: |-
  !!! info "Required Dependency: NPC Plugin" 
      This feature can be activated by installing the [Citizens plugin](https://www.spigotmc.org/resources/13811/).

protocollib: |-
  !!! info "Required Dependency: ProtocolLib"
      This feature can be activated by installing the [ProtocolLib plugin](https://ci.dmulloy2.net/job/ProtocolLib/lastSuccessfulBuild/artifact/build/libs/ProtocolLib.jar).
