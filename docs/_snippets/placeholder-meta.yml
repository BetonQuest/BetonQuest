info-online: >-
  <b>Online</b><br>
  This placeholder can only be resolved on a player that is online.
info-offline: >-
  <b>Offline</b><br>
  This placeholder can be resolved on a player that is offline.
info-independent: >-
  <b>Independent</b><br>
  This placeholder can be resolved without any player.


online: >-
  :material-account-check:{ .account .account-online
  title="@snippet:action-meta:info-online@" }
offline: >-
  :material-account-cancel:{ .account .account-offline
  title="@snippet:action-meta:info-offline@" }
independent: >-
  :material-account-off:{ .account .account-independent
  title="@snippet:action-meta:info-independent@" }

online-offline-independent: |-
  @snippet:action-meta:online@
  @snippet:action-meta:offline@
  @snippet:action-meta:independent@
online-offline: |-
  @snippet:action-meta:online@
  @snippet:action-meta:offline@
online-independent: |-
  @snippet:action-meta:online@
  @snippet:action-meta:independent@
