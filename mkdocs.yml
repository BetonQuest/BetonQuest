# More info on this theme: https://squidfunk.github.io/mkdocs-material
theme:
  name: material
  custom_dir: 'docs/_custom_theme/'
  language: en
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - search.share
    - search.suggest
    - content.tooltips
    - toc.follow

  palette:
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: teal
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: '_media/brand/Icon/Icon1K.png'
  favicon: '_media/brand/Icon/Icon32.ico'
  icon:
    admonition:
      example: fontawesome/regular/eye



# See the following for docs on these extensions: https://squidfunk.github.io/mkdocs-material/extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      linenums: true
  - footnotes
  - markdown.extensions.md_in_html
  - meta
  - pymdownx.highlight
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - '_custom_theme/.icons'
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - abbr
  - toc:
      permalink: ðŸ”—

plugins:
  - search: { }
  - snippets:
      directory: "_snippets"
      identifier: "snippet"
  - exclude:
      glob:
        - _snippets/*
        - _custom_theme/*
        - _tutorials/*
  - group:
      enabled: !ENV MKDOCS_MATERIAL_INSIDERS_ENABLED
      plugins:
        - typeset
  - group:
      enabled: !ENV MKDOCS_MATERIAL_INSIDERS_ENABLED_CI
      plugins:
        - optimize

extra:
  version:
    provider: mike
    default:
      - RELEASE
      - DEV
  consent:
    title: Cookie consent
    cookies:
      github: GitHub
    actions:
      - manage
      - reject
      - accept
    description: >
      <p style="margin-top: 0px; margin-bottom: 0px;">We use cookies to:</p>
      <ul style="margin-top: 0px; margin-bottom: 0px;">
        <li>
          <p>Save your preferences (light / dark mode etc.)</p>
        </li>
        <li>
          <p>Cache repository statistics from GitHub</p>
        </li>
      </ul>
  social:
    - icon: brands/discord
      link: https://discord.gg/rK6mfHq
    - icon: brands/opencollective
      link: https://opencollective.com/betonquest
    - icon: brands/modrinth
      link: https://modrinth.com/plugin/betonquest
    - icon: brands/spigot
      link: https://spigotmc.org/resources/2117/
    - icon: fontawesome/brands/github
      link: https://github.com/BetonQuest/BetonQuest
    - icon: brands/mail
      link: mailto://contact@betonquest.org

