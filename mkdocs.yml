copyright: 'Auto Generated by _webCode/js/copyrightYearUpdater.js'

extra_css:
  - '_webCode/css/button.css'
  - '_webCode/css/centered.css'
  - '_webCode/css/contentAreaFullWidth.css'
  - '_webCode/css/coloredIcons.css'
