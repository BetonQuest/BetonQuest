name: ${plugin.name}
main: ${plugin.main}
version: ${plugin.version}
api-version: ${plugin.api-version}
description: ${plugin.description}
website: ${project.organization.url}
author: ${project.organization.name}
authors: [ Wolf2323, TheosRee, SaltyAimbOtter, seyfahni, joblo2213, bundabrg, Co0sh ]
softdepend:
  - Skript
  - MMOLib
  - MMOCore
  - MMOItems
  - Citizens
  - MythicMobs
  - Vault
  - EffectLib
  - Heroes
  - Magic
  - Denizen
  - WorldEdit
  - FastAsyncWorldEdit
  - WorldGuard
  - mcMMO
  - Shopkeepers
  - ProSkillAPI
  - Quests
  - PlaceholderAPI
  - HolographicDisplays
  - DecentHolograms
  - packetevents
  - Brewery
  - BreweryX
  - Jobs
  - LuckPerms
  - AuraSkills
  - fake-block
  - RedisChat
  - Train_Carts
  - FancyNpcs
  - ZNPCsPlus
commands:
  journal:
    description: Adds journal to your inventory
    usage: /<command>
    permission: betonquest.journal
    aliases: [ bj, bjournal, betonjournal, betonquestjournal ]
  backpack:
    description: Opens quest backpack
    usage: /<command>
    permission: betonquest.backpack
    aliases: [ bb, bbackpack, betonbackpack, betonquestbackpack ]
  compass:
    description: Opens the compass menu
    usage: /<command>
    permission: betonquest.compass
    aliases: [ bc, bcompass, betoncompass, betonquestcompass ]
  cancelquest:
    description: Opens the window with quest cancelers
    usage: /<command>
    permission: betonquest.cancelquest
    aliases: [ bcq, bcancelquest, betoncancelquest, betonquestcancelquest ]
  questlang:
    description: Changes the language
    usage: /<command> lang
    permission: betonquest.language
    aliases: [ ql ]
  betonquest:
    description: General quest command
    usage: /<command>
    permission: betonquest.admin
    aliases: [ bq, bquest, bquests, betonquests, quest, quests ]
  betonquestanswer:
    description: Selects an answer in a conversation
    usage: No manual usage
permissions:
  betonquest.admin:
    default: op
  betonquest.journal:
    default: true
  betonquest.backpack:
    default: true
  betonquest.cancelquest:
    default: true
  betonquest.compass:
    default: true
  betonquest.conversation:
    default: true
  betonquest.language:
    default: true
